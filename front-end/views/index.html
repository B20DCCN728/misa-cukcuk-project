<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/resources/assets/font/fontawesome-5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>CUKCUK MANAGEMENT SYSTEM</title>
</head>
<body>
    <div class="app">
        <!-- Header navbar -->
        <nav class="header__navbar">
            <ul class="header__navbar-list header__navbar-list-left">
                <li class="header__logo-item header__logo-toggle">
                    <img src="/resources/assets/img/toggle.png" alt="toggle" class="header__logo-toggle__img">
                </li>
                <li class="header__logo-item header__logo-content">
                    <a href="">
                        <img src="/resources/assets/cukcuk-logo.png" alt="logo" class="header__logo-content__img">
                    </a>
                </li>
                <li class="header__logo-item">
                    <div class="header__restaurant">
                        <span class="header__restaurant-name">Chi nhánh Hà Nội</span>
                        <i class="fas fa-angle-down header__restaurant-name-icon"></i>      
                    </div>
                </li>
            </ul>
            <ul class="header__navbar-list header__navbar-list-right">
                <li class="header__navbar-item">
                    <div class="header__info">
                        <img src="/resources/assets/icon/avatar-default.png" alt="Ảnh đại diện" class="header__info-img">
                        <span class="header__info-fullname">Nguyễn Hoàng Việt</span>
                    </div>
                </li>
                <li class="header__navbar-item">
                    <div class="header__option">
                        <img src="/resources/assets/icon/option.png" alt="option" class="header__option-icon">
                    </div>
                </li>
            </ul>
        </nav>
        <!-- Left side bar -->
        <nav class="navbar-left">
          <ul class="menu__left-list">
            <li class="menu-left">
              <div class="menu-left__icon">
                <img src="/resources/assets/icon/dashboard.png" alt="">
              </div>
              <p class="menu-left__text">Trang chủ</p>
            </li>
            <li class="menu-left">
              <div class="menu-left__icon">
                <img src="/resources/assets/icon/report.png" alt="">
              </div>
              <p class="menu-left__text">Báo cáo</p>
            </li>
            <li class="menu-left">
              <div class="menu-left__icon">
                <img src="/resources/assets/icon/report.png" alt="">
              </div>
              <p class="menu-left__text">Nhân viên</p>
            </li>
            <li class="menu-left">
              <div class="menu-left__icon">
                <img src="/resources/assets/icon/setting.png" alt="">
              </div>
              <p class="menu-left__text">Cài đặt</p>
            </li>
          </ul>
          <div class="toogle-disable">
            <img class="toogle-disable__img" src="/resources/assets/icon/setting.png" alt="">
            <p class="toogle-disable__text">Cài đặt</p>
          </div>
        </nav>
        <div class="container">
          <div class="app__content">
            <div class="app__content-header">
              <span class="app__content-name">Quản lí nhân viên</span>
              <div class="app__content-add">
                <i class="fa-regular fa-user-plus"></i>
                <span class="app__content-add-name">Thêm mới</span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer"></div>
    </div>

    <div class="modal"></div>
</body>
</html>
